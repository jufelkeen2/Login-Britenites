<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="Reform">
        <aside class="form-container animate__animated animate__backInUp animate__delay-1s">

            <div>
                <h1>Recover your account</h1>
            </div>

            <div>
                <h6>Enter your email or mobile number to search for your account.</h6>
            </div>

            <div class="form-floating mb-3 ">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email or phone number</label>
            </div>

            <div class="valid">
                <button class="btn btn-secondary" type="submit"> Cancel</button>
                <button class="btn btn-dark" type="submit">To find</button>
            </div>
        </aside>

        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/8ecd912816.js" crossorigin="anonymous"></script>
</body>
</html>
